# Default values for tx-manager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 119.yizhishang.com:5000/yizhishang/tx-manager
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  name: tx-manager
  type: ClusterIP
  serverPort:
    externalPort: 8080
    internalPort: 8080
  txManagePort:
    externalPort: 8070
    internalPort: 8070

environment:
  txLcn:
    manager:
      host: 192.168.110.119
      adminKey: root
  spring:
    redis:
      host: 192.168.110.119
      port: 6379
      database: 3
    datasource:
      driverClassName: com.mysql.jdbc.Driver
      url: jdbc:mysql://192.168.110.1:3306/tx-manager?characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
      username: root
      password: root

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
