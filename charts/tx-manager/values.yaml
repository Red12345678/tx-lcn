# Default values for tx-manager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 119.yizhishang.com:5000/yizhishang/tx-manager
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  name: tx-manager
  type: ClusterIP
  serverPort:
    externalPort: 7970
    internalPort: 7970
  txManagePort:
    externalPort: 8070
    internalPort: 8070
  params: --spring.redis.host=192.168.110.119 --tx-lcn.manager.host=192.168.110.119


environment:
  tx:
    manager:
      host: 192.168.110.119
  spring:
    redis:
      host: 192.168.110.119
      database: 3

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
