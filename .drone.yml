kind: pipeline
name: default

trigger:
  branch:
  - master
  - gpo-tx-lcn
  - feature/*
  event:
#  - tag
  - push

steps:

- name: build-settings
  image: 192.168.110.129:5000/knives/drone-maven-setting:latest
  settings:
    servers:
    - id: maven-public
      username: admin
      password: root
    - id: maven-releases
      username: ${USERNAME}
      password: ${PASSWORD}
    - id: maven-snapshots
      username: admin
      password: root
    profiles:
    - id: drone
      properties:
        dockerHost: http://192.168.110.129:2375
        registryPrefix: yizhishang
        registryUrl: 192.168.110.129:5000
    mirrors:
    - id: maven-public
      url: http://192.168.110.129:8091/repository/maven-public/
      mirrorOf: central
    active_profiles:
      - drone
  when:
    event: push

- name: maven
  image: 192.168.110.129:5000/maven:3-jdk-8
  pull: IfNotPresent
  extra_hosts:
    - "nexus.yizhishang.com:192.168.110.129"
  environment:
    USERNAME:
      from_secret: username
    PASSWORD:
      from_secret: password
  volumes:
  - name: MavenCache
    path: /drone/src/repo
  commands:
    - cat settings.xml
    - mvn clean deploy -s settings.xml -DskipTests
  when:
    event: push

- name: docker
  image: 192.168.110.129:5000/plugins/docker:latest
  pull: IfNotPresent
  privileged: true
  settings:
    registry: 192.168.110.129:5000
    insecure: true
    username:
      from_secret: username
    password:
      from_secret: password
    repo: 192.168.110.129:5000/yizhishang/tx-manager
    dockerfile: ./Dockerfile
  when:
    event: push

volumes:
- name: MavenCache
  host:
    path: /mnt/tmp/maven
